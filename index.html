<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    #display {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(15ch, 1fr));
      gap: 0.5em;
    }
  </style>
  <title>Brand Generator</title>
</head>
<body>
  <main class='py-16 px-4 md:px-8 max-w-screen-xl mx-auto text-slate-500 space-y-4'>
    <div class='space-y-8 bg-white p-8 rounded-md shadow border border-gray-300'>
      <header class='space-y-2'>
        <h1 class='text-3xl font-bold text-slate-800 flex justify-between items-center'>
          <span>Brand Generator</span>

          <span class='flex'>
            <svg class='inline p-1 rounded-full bg-blue-100 text-blue-400' xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M12 20q-3.35 0-5.675-2.325T4 12t2.325-5.675T12 4q1.725 0 3.3.712T18 6.75V5q0-.425.288-.712T19 4t.713.288T20 5v5q0 .425-.288.713T19 11h-5q-.425 0-.712-.288T13 10t.288-.712T14 9h3.2q-.8-1.4-2.187-2.2T12 6Q9.5 6 7.75 7.75T6 12t1.75 4.25T12 18q1.7 0 3.113-.862t2.187-2.313q.2-.35.563-.487t.737-.013q.4.125.575.525t-.025.75q-1.025 2-2.925 3.2T12 20" />
            </svg>
          </span>

        </h1>
        <p>An experimental tool for generating brand names based on phonemes.</p>
      </header>
      <div>
        <button id='generate' class='px-3 py-2 leading-none rounded-md shadow bg-blue-500 hover:bg-blue-600 cursor-pointer text-white font-semibold'>Generate</button>
      </div>
      <div id='display'></div>
    </div>
  </main>
  <script src='main.js'></script>
</body>
</html>
