<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    #display {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(15ch, 1fr));
      gap: 0.5em;
    }
  </style>
  <title>Brand Generator</title>
</head>
<body>
  <main class='py-16 px-4 md:px-8 max-w-screen-xl mx-auto text-slate-500 space-y-4'>
    <div class='space-y-8 bg-white p-8 rounded-md shadow border border-gray-300'>
      <header class='space-y-2'>
        <h1 class='text-3xl font-bold text-slate-800 flex justify-between items-center'>Brand Generator</h1>
        <p>An experimental tool for generating brand names based on phonemes.</p>
      </header>
      <div>
        <button id='generate' class='px-3 py-2 leading-none rounded-md shadow bg-blue-500 hover:bg-blue-600 cursor-pointer text-white font-semibold'>Generate</button>
      </div>
      <div id='display'></div>
    </div>
  </main>
  <script src='main.js'></script>
</body>
</html>
